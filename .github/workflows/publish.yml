name: Publish to npm

on:
  push:
    tags:
      - 'v*' # Pushing tags like v1.0.0 triggers the workflow

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'  # âœ… Fixed: no extra spaces
          scope: '@yourusername' # ğŸ” Replace with your actual npm username or org, e.g., @johndoe

      - run: npm ci

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
